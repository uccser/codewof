{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>{% block title %}Prototype 402{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'questions/style.css'%}" />
        <link rel="shortcut icon" type="image/png" href="{% static 'questions/favicon.ico'%}" />

        {% block stylesheet %}{% endblock %}
    </head>
    <body>
        {% block navbar %}
        {% include "questions/navbar.html" %}
        {% endblock %}
        <div id="content">
            {% block content %}{% endblock %}
        </div>

    <script src="{% static 'scripts/vendor/ace-builds-master/src-noconflict/ace.js' %}" type="text/javascript" charset="utf-8"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script type="text/javascript">window.CSRF_TOKEN = "{{ csrf_token }}"; </script>
    {% block javascript %}{% endblock %}

    </body>
</html>
