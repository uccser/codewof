sudo: required
services:
  - docker
language: python
python:
  - '3.6'
before_install:
  # See https://github.com/travis-ci/travis-ci/issues/7940
  - sudo rm -f /etc/boto.cfg
install:
  - sudo docker --version
  - sudo docker-compose --version
jobs:
  include:
    - stage: test
      script: ./dev ci test_suite
      name: "Run test suite"
      script: ./dev ci style
      name: "Run style checker"
    - stage: development deployment
      script: skip
      name: "Deploy development website to Google App Engine"
      deploy:
        - provider: script
          script: bash ./infrastructure/dev-deploy/deploy-app.sh
          skip_cleanup: true
          on:
            branch: develop
    - script: skip
      name: "Update Google Cloud SQL database"
      deploy:
        - provider: script
          script: bash ./infrastructure/dev-deploy/update-content.sh
          skip_cleanup: true
          on:
            branch: develop
    - script: skip
      name: "Copy static files to Google Storage Bucket"
      deploy:
        - provider: script
          script: bash ./infrastructure/dev-deploy/deploy-static-files.sh
          skip_cleanup: true
          on:
            branch: develop
    - stage: production deployment
      script: skip
      name: "Deploy production website to Google App Engine"
      deploy:
        - provider: script
          script: bash ./infrastructure/prod-deploy/deploy-app.sh
          skip_cleanup: true
          on:
            branch: master
    - script: skip
      name: "Update Google Cloud SQL database"
      deploy:
        - provider: script
          script: bash ./infrastructure/prod-deploy/update-content.sh
          skip_cleanup: true
          on:
            branch: master
    - script: skip
      name: "Copy static files to Google Storage Bucket"
      deploy:
        - provider: script
          script: bash ./infrastructure/prod-deploy/deploy-static-files.sh
          skip_cleanup: true
          on:
            branch: master
    - stage: database backdate  #TEMPORARY
      script: skip
      name: "Backdate development database"
      deploy:
        - provider: script
          script: bash ./infrastructure/dev-deploy/backdate.sh
          skip_cleanup: true
          on:
            branch: develop  #TEMPORARY END
notifications:
  email: false
  slack:
    rooms: deptfunstuff:abJKvzApk5SKtcEyAgtswXAv
    on_success: change
    on_failure: change
stages:
  - name: test
  - name: development deployment
    if: branch = develop
  - name: production deployment
    if: branch = master
  - name: database backdate  # TEMPORARY
    if: branch = develop     # To avoid it happening on minor branches. DO NOT RELEASE
